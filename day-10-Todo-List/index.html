<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10 - Todo list</title>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>My Simple Todo list</h1>
    <section id="TODOS">
        <h2>TODOS</h2>
        <input type="text" name="inputField" id="inputField" placeholder="Input your tasks here">
        <button id="AddButton">Add todo</button>
        <ul class="todoList" id="todoList">
            <li id="Example">Example: Buy a new car!</li>
        </ul>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>        
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
