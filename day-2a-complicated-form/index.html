<form class="main">
  <fieldset>
    <legend>Interesting application form &#128551;</legend>
    <fieldset>
      <legend>What is your favourite color?</legend>
      
      <input type="checkbox" id="Red" name="selected color">
      <label for="Red">Red</label><br/>
      
      <input type="checkbox" id="Green" name="selected color">
      <label for="Green">Green</label><br/>
      
      <input type="checkbox" id="Blue" name="selected color">
      <label for="Blue">Blue</label><br/>
      
      <input type="checkbox" id="Other" name="selected color">
      <label for="Other">Other</label>
      <input type="text" name="selected color">
    </fieldset>
    
    <fieldset>
      <legend>Would you like to become a developer?</legend>
      
      <input type="radio" id="Yes" name="developer?">
      <label for="Yes">Yes</label><br/>
      
      <input type="radio" id="Ano" name="developer?">
      <label for="Ano">Ano</label><br/>
      
      <input type="radio" id="Igen" name="developer?">
      <label for="Igen">Igen</label><br/>
      
      <input type="radio" id="是" name="developer?">
      <label for="是">是</label><br/>
    </fieldset>
    
    <fieldset>
      <legend>Why would you like to become a developer?</legend>
      <input type="text" class="text">
    </fieldset>
    
    <button>Submit</button>
  </fieldset>
</form>
